name: Cypress TS E2E Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'cypress-ts-boilerplate/**'
      - '.github/workflows/cypress-ts-workflow.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'cypress-ts-boilerplate/**'
  workflow_dispatch:
    inputs:
      use_docker:
        description: 'Run tests in Docker container'
        required: false
        type: boolean
        default: false
      browser:
        description: 'Browser to use (chrome/firefox/edge/electron)'
        required: false
        type: choice
        options:
          - electron
          - chrome
          - firefox
          - edge
        default: electron

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cypress-ts-boilerplate/package.json
      
      - name: Install dependencies
        working-directory: cypress-ts-boilerplate
        run: npm install
      
      - name: Run Cypress tests (non-Docker)
        if: ${{ !inputs.use_docker }}
        working-directory: cypress-ts-boilerplate
        run: |
          if [ "${{ inputs.browser }}" = "chrome" ] || [ "${{ inputs.browser }}" = "firefox" ] || [ "${{ inputs.browser }}" = "edge" ]; then
            npm run test:${{ inputs.browser }}
          else
            npm test
          fi
      
      - name: Run Cypress tests (Docker)
        if: ${{ inputs.use_docker }}
        working-directory: cypress-ts-boilerplate
        run: |
          if [ "${{ inputs.browser }}" = "chrome" ] || [ "${{ inputs.browser }}" = "firefox" ] || [ "${{ inputs.browser }}" = "edge" ]; then
            npm run docker:compose:${{ inputs.browser }}
          else
            npm run docker:compose:up
          fi
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: Cleanup containers (Docker)
        if: ${{ inputs.use_docker && always() }}
        working-directory: cypress-ts-boilerplate
        run: npm run docker:compose:down
      
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-ts-screenshots
          path: cypress-ts-boilerplate/cypress/screenshots
          retention-days: 3
          if-no-files-found: ignore
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-ts-videos
          path: cypress-ts-boilerplate/cypress/videos
          retention-days: 3
          if-no-files-found: ignore
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-ts-test-results
          path: cypress-ts-boilerplate/cypress/reports/*.html
          retention-days: 5
          if-no-files-found: ignore
      
